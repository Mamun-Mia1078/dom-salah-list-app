<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List the prayers that ended today</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="container" >
        <h1 id="header" class="header">Salah Diary App</h1>

        <div class="logo">
            <img src="img/salat.jpg" alt="">
        </div>
        <form class="new-task-container box">
            <label for="new-task"></label>
            <input class="inputType" type="text" id="new-task" placeholder="Add Nafl or Other salah">
            <input class="add" type="submit" id="addTask" value="Add">
        </form>
        <div class="todo-list box">
            <h2>Click box to add ur list </h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox">
                    <label>Fajar</label>
                </li>

                <li class="item">
                    <input type="checkbox">
                    <label>Juhur</label>
                </li>

                <li class="item">
                    <input type="checkbox">
                    <label>Asor</label>
                </li>

                <li class="item">
                    <input type="checkbox">
                    <label>Magrib </label>
                </li>
                <li class="item">
                    <input type="checkbox">
                    <label>Esha</label>
                </li>

            </ul>
        </div>
         
        <div class="complete-list box">
            <h2>Your Finished Salah List</h2>
            <ul>
                <li class="item">Tahajjud <button class="delete">Delete</button>
                  </li>
              
            </ul>
        </div>

            </section>



    <script src="dom.js"> </script>
</body>
</html>
